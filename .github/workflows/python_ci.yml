name: Python CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests with coverage
        run: |
          uv run pytest test_loan_calculator.py -v \
            --cov=loan_calculator \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=80

      - name: Display coverage summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            .coverage

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python 3.14
        run: uv python install 3.14

      - name: Install linting tools
        run: uv pip install flake8 black isort --system

      - name: Run flake8
        run: |
          uv run flake8 loan_calculator.py test_loan_calculator.py --max-line-length=100 --ignore=E203,W503
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          uv run black --check loan_calculator.py test_loan_calculator.py
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          uv run isort --check-only loan_calculator.py test_loan_calculator.py
        continue-on-error: true
